overwrite: true
schema: 'http://localhost:4000'
documents: 'apollo/**/*.gql'
generates:
  ./generated/graphql.tsx:
    - 'typescript'
    - 'typescript-operations'
    - 'typescript-react-apollo'
  ./generated/graphql-operation.ts:
    plugins:
      - 'typescript'
      - 'typescript-document-nodes'
      - 'fragment-matcher'
  ./generated/graphql.d.ts:
    plugins:
      - 'typescript-graphql-files-modules'
  ./generated/graphql.schema.json:
    plugins:
      - 'introspection'
  ./generated/ssr.generated.ts:
    preset: import-types
    presetConfig:
      typesPath: './graphql-operation'
    plugins:
      - 'typescript-operations'
      - 'typescript-graphql-request'
