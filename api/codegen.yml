overwrite: true
schema: 'schema.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-document-nodes'
    config:
      useIndexSignature: true
      mappers:
        User: ./prisma/generated/prisma-client-js#User
        Blog: ./prisma/generated/prisma-client-js#Blog
